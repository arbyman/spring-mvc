<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
    <body>
        <table cellspacing="10" cellpadding="5" border="1">
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Color</th>
            </tr>
            <tr th:each="car: ${cars}">
                <td th:utext="${car.model}"></td>
                <td th:utext="${car.series}"></td>
                <td th:utext="${car.color}"></td>
            </tr>
        </table>
    </body>
</html>
